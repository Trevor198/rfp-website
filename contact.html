<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body class="bg-white text-gray-900 font-sans">
  <header class="bg-primary text-white shadow sticky top-0 z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold">RFP Writing Experts</a>
      <nav class="space-x-6 text-sm">
        <a href="index.html" class="hover:text-gold">Home</a>
        <a href="about.html" class="hover:text-gold">About</a>
        <a href="services.html" class="hover:text-gold">Services</a>
        <a href="portal.html" class="hover:text-gold">Client Portal</a>
        <a href="contact.html" class="hover:text-gold">Contact</a>
      </nav>
    </div>
  </header>

  <section class="py-24 bg-gray-100 text-center">
    <div class="container mx-auto px-6">
      <h1 class="text-5xl font-bold mb-6 text-primary">Get in Touch</h1>
      <p class="text-lg text-gray-700 mb-8">Ready to win your next contract? Fill out the form below and weâ€™ll get back to you within 24 hours.</p>

      <!-- Image Section -->
      <img src="https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?auto=format&fit=crop&w=960&q=80" alt="Business Meeting" class="rounded shadow mb-12 mx-auto w-full max-w-3xl" />

      <div class="max-w-2xl mx-auto bg-white p-8 rounded shadow text-left">
        <form action="#" method="POST" class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
            <input type="text" name="name" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
            <input type="email" name="email" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
            <input type="tel" name="phone" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Preferred Consultation Date</label>
            <input type="date" name="date" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Message</label>
            <textarea name="message" rows="5" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
          </div>
          <button type="submit" class="w-full bg-primary text-white font-semibold py-2 rounded hover:bg-blue-700 transition">Submit Inquiry</button>
        </form>
      </div>

      <!-- Additional Images -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-16">
        <img src="https://images.unsplash.com/photo-1556742400-b5e2f9e4d655?auto=format&fit=crop&w=600&q=80" alt="Office Workspace" class="rounded shadow w-full h-auto" />
        <img src="https://images.unsplash.com/photo-1531379410502-63bfe8cdaf7f?auto=format&fit=crop&w=600&q=80" alt="Team Collaboration" class="rounded shadow w-full h-auto" />
      </div>
    </div>
  </section>

  <footer class="bg-gray-100 py-6 mt-12 text-center text-gray-600 text-sm">
    <div class="container mx-auto px-6">
      &copy; 2025 RFP Writing Experts. All rights reserved.

  </footer>
</body>
