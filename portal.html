<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Portal | RFP Writing Experts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1E3A8A',
            gold: '#FFD700'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-white text-gray-900 font-sans">
  <header class="bg-primary text-white shadow sticky top-0 z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold">RFP Writing Experts</a>
      <nav class="space-x-6 text-sm">
        <a href="index.html" class="hover:text-gold">Home</a>
        <a href="about.html" class="hover:text-gold">About</a>
        <a href="services.html" class="hover:text-gold">Services</a>
        <a href="portal.html" class="hover:text-gold">Client Portal</a>
        <a href="contact.html" class="hover:text-gold">Contact</a>
      </nav>
    </div>
  </header>

  <section class="py-24 bg-gray-100 text-center">
    <div class="container mx-auto px-6">
      <h1 class="text-5xl font-bold mb-6 text-primary">Client Portal Login</h1>
      <p class="text-lg text-gray-700 mb-8">Access your dashboard to manage tasks, upload files, and communicate with your proposal manager.</p>
      <div class="max-w-md mx-auto bg-white p-8 rounded shadow">
        <form>
          <div class="mb-4 text-left">
            <label class="block text-sm font-medium mb-2 text-gray-700">Email</label>
            <input type="email" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
          </div>
          <div class="mb-6 text-left">
            <label class="block text-sm font-medium mb-2 text-gray-700">Password</label>
            <input type="password" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
          </div>
          <button type="submit" class="w-full bg-primary text-white font-semibold py-2 rounded hover:bg-blue-700 transition">Log In</button>
        </form>
      </div>
    </div>
  </section>

  <footer class="bg-gray-100 py-6 mt-12 text-center text-gray-600 text-sm">
    <div class="container mx-auto px-6">
      &copy; 2025 RFP Writing Experts. All rights reserved.
    </div>
  </footer>
</body>
</html>
